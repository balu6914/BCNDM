version: '2'

services:

  #The orderer name is taken from the name generated by the "cryptogen" certs – it indicates the orderer orgs one and only orderer
  orderer.monetasa.com:
    #The container name is a copy of the orderer name
    container_name: orderer.monetasa.com
    image: hyperledger/fabric-orderer:x86_64-1.1.0
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ../artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ../../crypto-config/ordererOrganizations/monetasa.com/orderers/orderer.monetasa.com/msp:/var/hyperledger/orderer/msp
    - ../../crypto-config/ordererOrganizations/monetasa.com/orderers/orderer.monetasa.com/tls/:/var/hyperledger/orderer/tls
    ports:
      - 7050:7050

  #The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 1 and one peer "peer0"
  peer0.org1.monetasa.com:
    #Container name – same as the peer name
    container_name: peer0.org1.monetasa.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.org1.monetasa.com
      - CORE_PEER_ADDRESS=peer0.org1.monetasa.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.monetasa.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.monetasa.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_ADDRESSAUTODETECT=true
    volumes:
        - /var/run/:/host/var/run/
        - ../../crypto-config/peerOrganizations/org1.monetasa.com/peers/peer0.org1.monetasa.com/msp:/etc/hyperledger/fabric/msp
        - ../../crypto-config/peerOrganizations/org1.monetasa.com/peers/peer0.org1.monetasa.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 7051:7051
      - 7053:7053

  ca.org1.monetasa.com:
    container_name: ca.org1.monetasa.com
    extends:
      file: ca-base.yaml
      service: ca-base
    environment:
       - FABRIC_CA_SERVER_CA_NAME=ca.org1.monetasa.com
       - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.monetasa.com-cert.pem
       - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/2c555ae34bf8c2f378b5614cd3bd2caa50b7ff0993ee979df58c24db4d14e13f_sk
       - FABRIC_CA_SERVER_TLS_ENABLED=false
       - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.monetasa.com-cert.pem
       - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/2c555ae34bf8c2f378b5614cd3bd2caa50b7ff0993ee979df58c24db4d14e13f_sk
       - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
       - FABRIC_CA_SERVER_DB_TYPE=postgres
       - FABRIC_CA_SERVER_DB_DATASOURCE=host=fabric-ca-pgsql port=5432 user=postgres password=postgres dbname=fabric_ca sslmode=disable
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
       - ../../crypto-config/peerOrganizations/org1.monetasa.com/ca:/etc/hyperledger/fabric-ca-server-config
       - ../../crypto-config/peerOrganizations/org1.monetasa.com:/etc/hyperledger/fabric-ca-server

  fabric-ca-pgsql:
    container_name: fabric-ca-pgsql
    extends:
      file: pg-base.yaml
      service: postgreSQL
    environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=fabric_ca
