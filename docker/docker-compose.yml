version: "3"

services:
  ###
  # MongoDB
  ###
  monetasa-mongodb:
    image: mongo:latest
    container_name: monetasa-mongodb
    command: --smallfiles --nojournal
    ports:
      - "27017:27017"
  ###
  # Monetasa Auth
  ###
  monetasa-auth:
    image: monetasa/auth
    container_name: monetasa-auth
    restart: on-failure
    links:
      - monetasa-mongodb
    depends_on:
      - monetasa-mongodb
    ports:
      - "8080:8080"
    environment:
      MONETASA_AUTH_MONGO_URL: monetasa-mongodb
      MONETASA_AUTH_URL: monetasa-auth
      MONETASA_AUTH_SECRET: monetasa

  ###
  # Monetasa dApp
  ###
  monetasa-dapp:
    image: monetasa/dapp
    container_name: monetasa-dapp
    restart: on-failure
    links:
      - monetasa-mongodb
    depends_on:
      - monetasa-mongodb
    ports:
      - "8081:8081"
    environment:
      MONETASA_DAPP_MONGO_URL: monetasa-mongodb
      MONETASA_AUTH_URL: http://monetasa-auth
      MONETASA_DAPP_URL: http://monetasa-dApp

  ###
  # Monetasa UI
  ###
  monetasa-ui:
    image: monetasa/ui
    container_name: monetasa-ui
    restart: on-failure
    ports:
      - 3000:3000
  ###
  # Nginx
  ###
  nginx:
    image: nginx:alpine
    container_name: monetasa-nginx
    restart: on-failure
    depends_on:
      - monetasa-auth
      - monetasa-dapp
      - monetasa-ui
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl/certs/monetasa.crt:/etc/ssl/certs/monetasa.crt
      - ./ssl/certs/monetasa.key:/etc/ssl/private/monetasa.key
      - ./ssl/dhparam.pem:/etc/ssl/certs/dhparam.pem
    ports:
      - "80:80"
      - "443:443"
