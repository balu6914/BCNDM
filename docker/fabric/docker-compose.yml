version: '2'

networks:
  datapace-bc-net:
    driver: bridge

services:
  #The orderer name is taken from the name generated by the "cryptogen" certs – it indicates the orderer orgs one and only orderer
  orderer.datapace.com:
    extends:
      file:   base/docker-compose-base.yaml
      #Refers to orderer name
      service: orderer.datapace.com
    #The container name is a copy of the orderer name
    container_name: orderer.datapace.com
    ports:
      - "7050:7050"
    networks:
      - datapace-bc-net

  #The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 1 and one peer "peer0"
  peer0.org1.datapace.com:
    # Container name – same as the peer name
    container_name: peer0.org1.datapace.com
    extends:
      file:  base/docker-compose-base.yaml
      # Refers to peer name
      service: peer0.org1.datapace.com
    ports:
      - "7051:7051"
      - "7053:7053"
    networks:
      # Our network is called "datapace-net"
      - datapace-bc-net

  # Fabric-ca for org1
  ca.org1.datapace.com:
    container_name: ca.org1.datapace.com
    extends:
      file: base/docker-compose-base.yaml
      # Refers to ca name
      service: ca.org1.datapace.com
    # The container name is a copy of the orderer name
    depends_on:
      - fabric-ca-pgsql
    restart: on-failure
    ports:
      - "7054:7054"
    networks:
      - datapace-bc-net

  fabric-ca-pgsql:
    # Container name – same as the pgsql container name
    container_name: fabric-ca-pgsql
    extends:
      file:  base/docker-compose-base.yaml
      # Refers to pgsql name
      service: fabric-ca-pgsql
    networks:
      - datapace-bc-net
    # Persistent data
    volumes:
      - ./fabric-ca-db:/var/lib/postgresql/data

  # Fabric tools
  cli:
    container_name: cli
    image: hyperledger/fabric-tools:1.4
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_ID=cli
      # peer0 from Org1 is the default for this CLI container
      - CORE_PEER_ADDRESS=peer0.org1.datapace.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      # Reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.datapace.com/peers/peer0.org1.datapace.com/tls/server.crt
      # Reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.datapace.com/peers/peer0.org1.datapace.com/tls/server.key
      # Reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.datapace.com/peers/peer0.org1.datapace.com/tls/ca.crt
      # Reflect peer0 name, org1 name and our company's domain
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.datapace.com/users/Admin@org1.datapace.com/msp
      # This cert is needed for invoking chaincode methods
      - ORDERER_CA=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/ordererOrganizations/datapace.com/users/Admin@datapace.com/tls/ca.crt
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    # On start we are provisioning the network
    command: /bin/bash -c 'scripts/init.sh'
    volumes:
        - /var/run/:/host/var/run/
        - ../../chaincode/:/opt/gopath/src/github.com/chaincode
        - ../../config/crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto
        - ./artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/artifacts
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts
    depends_on:
      - orderer.datapace.com
      - peer0.org1.datapace.com
    networks:
      - datapace-bc-net
