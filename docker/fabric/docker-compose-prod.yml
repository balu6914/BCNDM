version: '2'

services:
  #The orderer name is taken from the name generated by the "cryptogen" certs – it indicates the orderer orgs one and only orderer
  orderer.datapace.com:
    logging:
      driver: fluentd
      options:
        fluentd-address: ${LOGSERVER}:24224
        tag: docker.{{.ID}}


  #The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 1 and one peer "peer0"
  peer0.org1.datapace.com:
    logging:
      driver: fluentd
      options:
        fluentd-address: ${LOGSERVER}:24224
        tag: docker.{{.ID}}

  peer1.org1.datapace.com:
    logging:
      driver: fluentd
      options:
        fluentd-address: ${LOGSERVER}:24224
        tag: docker.{{.ID}}


  # Fabric-ca for org1
  ca.org1.datapace.com:
    logging:
      driver: fluentd
      options:
        fluentd-address: ${LOGSERVER}:24224
        tag: docker.{{.ID}}

  fabric-ca-pgsql:
    logging:
      driver: fluentd
      options:
        fluentd-address: ${LOGSERVER}:24224
        tag: docker.{{.ID}}

  # Fabric tools
  cli:
    logging:
      driver: fluentd
      options:
        fluentd-address: ${LOGSERVER}:24224
        tag: docker.{{.ID}}
