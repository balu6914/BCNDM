<div class="box__content">
  <div class="map-wrapper">
      <div class="map"
           leaflet
           [leafletOptions]="options"
           (leafletMapReady)="onMapReady($event)"
           (leafletMapMoveEnd)="onMapMoveEnd($event)"
           (leafletMouseMove)="onMapMouseMove($event)"
           (leafletClick)="onMapClick($event)">
    </div>
  </div>
</div>
