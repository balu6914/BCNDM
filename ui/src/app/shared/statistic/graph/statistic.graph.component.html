<div class="box">
  <div class="box__header">
    <p class="box__title">
      Trading Statistics
    </p>
    <!-- Mobile version of the chart caption -->
    <div class="chart-caption d-sm-none">
      <span class="chart-caption__color chart-caption--color-1">Sold streams</span>
      <span class="chart-caption__color chart-caption--color-2">Bought streams</span>
    </div>
  </div>
  <div class="box__content">
    <div class="chart-container" style="position: relative; max-height: 148px;">
      <canvas id="statisticChart"></canvas>
    </div>
    <!-- Desktop version of the chart caption -->
    <div class="chart-caption d-none d-sm-block">
      <span class="chart-caption__color chart-caption--color-1">Sold streams</span>
      <span class="chart-caption__color chart-caption--color-2">Bought streams</span>
    </div>
  </div>
</div>
