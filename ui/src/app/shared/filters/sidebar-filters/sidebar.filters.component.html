<a (click)="_toggleSidebar()" class="offcanvas-trigger c-button" [ngClass]="{'is-filter-active': _opened, 'is-active': _opened}" id="triggerButton" role="button" aria-controls="off-canvas-id" aria-expanded="false">
<span class="c-button__text">
Filter
</span>
</a>
<ng-sidebar-container>
  <!-- A sidebar -->
  <ng-sidebar [(opened)]="_opened" sidebarClass="filters-sidebar" keyClose="true">
  <!-- Page content -->
  <div ng-sidebar-content>
    <div class="filters">
      <div class="filters__header">
        <p class="filters__title">
          Filter
        </p>
        <a (click)="_toggleSidebar()" class="btn-close filters__close"></a>
      </div>
      <div class="filters__content">
        <form [formGroup]="form" novalidate>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.name.errors }" />
              <div *ngIf="submitted && form.controls.name.errors" class="invalid-feedback">
                <div *ngIf="form.controls.name.errors.maxlength">The maximum length is 32 characters.</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Type</label>
            <div class="col-sm-8">
              <input type="Type" formControlName="streamType" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.streamType.errors }" />
              <div *ngIf="submitted && form.controls.streamType.errors" class="invalid-feedback">
                <div *ngIf="form.controls.streamType.errors.maxlength">The maximum length is 32 characters.</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Min price</label>
            <div class="col-sm-8">
              <input type="number" formControlName="minPrice" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.minPrice.errors }" />
              <div *ngIf="submitted && form.controls.minPrice.errors" class="invalid-feedback">
                <div *ngIf="form.controls.minPrice.errors.min">Price must be between 0.00000001 and 1000 DPC.</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Max price</label>
            <div class="col-sm-8">
              <input type="number" formControlName="maxPrice" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.maxPrice.errors }" />
              <div *ngIf="submitted && form.controls.maxPrice.errors" class="invalid-feedback">
                <div *ngIf="form.controls.maxPrice.errors.max">Price must be between 0.00000001 and 1000 DPC.</div>
              </div>
            </div>
          </div>
          <button type="button" (click)="onSubmit()" class="btn btn-block btn-primary">
          Apply Filters
          </button>
          <button type="button" (click)="onClear()" class="btn btn-block btn-outline-secondary">
          Clear Filters
          </button>
        </form>
      </div>
    </div>
  </div>
  </ng-sidebar>
</ng-sidebar-container>
