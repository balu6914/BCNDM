<!-- Add Stream Response -->
<div *ngIf="submitted" class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ modalMsg }}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalNewStream.hide()">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <button type="button" class="btn btn-primary btn-padding-lg btn-xs-full" (click)="modalNewStream.hide()">Close</button>
  </div>
</div>

<!-- Add Stream -->
<div *ngIf="!submitted" lass="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="newStreamLabel">New Stream</h5>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalNewStream.hide()">
    <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <form class="needs-validation" [formGroup]="form" novalidate>
        <div class="form-group row">
          <label for="streamName" class="col-sm-4 col-form-label">Name*</label>
          <div class="col-sm-8">
            <input type="text" formControlName="name" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="streamName" class="col-sm-4 col-form-label">Type*</label>
          <div class="col-sm-8">
            <input type="text" formControlName="type" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="streamDescribe" class="col-sm-4 col-form-label">Describe your stream*</label>
          <div class="col-sm-8">
            <input type="text" formControlName="description" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="streamURL" class="col-sm-4 col-form-label">Stream URL*</label>
          <div class="col-sm-8">
            <input type="text" formControlName="url" class="form-control" required>
            <small class="form-text text-muted">
            Visible only to users who buy your stream
            </small>
          </div>
        </div>
        <div class="form-group row">
          <label for="streamTokensPerHour" class="col-sm-4 col-form-label">Tokens per hour*</label>
          <div class="col-sm-8">
            <input type="text" formControlName="price" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="streamLat" class="col-sm-4 col-form-label">Latitude of the sensor*</label>
          <div class="col-sm-8">
            <input type="text" formControlName="lat" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="streamLong" class="col-sm-4 col-form-label">Longitude of the sensor*</label>
          <div class="col-sm-8">
            <input type="text" formControlName="long" class="form-control" required>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <div class="modal-footer__nav">
      <div class="modal__required">
        * required fields
      </div>
      <button type="button" (click)="onSubmit()" class="btn btn-primary btn-padding-lg btn-xs-full">Add stream</button>
    </div>
  </div>
</div>
