<div class="wrapper animated fadeIn">
  <div class="logo"></div>
  <div class="box">
    <p class="box__title">
      Sign In
      <span *ngIf="errorMsg" class="error-message text-center">{{errorMsg}}</span>
    </p>
    <form  [formGroup]="form" class="needs-validation" novalidate>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email"
            formControlName="email"
            class="form-control"
            id="staticEmail"
            error-msg="Please provide a valid email!"
            (focus)="errorMsg=null"
            placeholder="Enter email" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password"
            formControlName="password"
            class="form-control"
            id="inputPassword"
            placeholder="**********"
            disableNativeValidityChecking
            error-msg="'Please provide a correct password!'"
            (focus)="errorMsg=null"
            required>
        </div>
      </div>
			<p class="box__forgot mb-0">
				<a href="/recover" class="box__forgot-link">
					Forgot your password?
				</a>
			</p>

			<div class="form-group form-check">
				<input name="acceptterms" formControlName="acceptterms" type="checkbox" class="form-check-input" id="AgreeTerms">
				<label class="form-check-label" for="AgreeTerms" style="cursor:pointer;">Agree with <a href="https://www.nokia.com/" target="_blank">Terms &
						Conditions</a></label>
			</div>
      
      <button (click)="onSubmit(form.value, form.valid)"  class="btn btn-block btn-primary">Sign In</button>
    </form>
  </div>
</div>
