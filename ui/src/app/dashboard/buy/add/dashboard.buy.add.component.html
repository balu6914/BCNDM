<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="modalBuyStreamLabel">{{ stream.name }} - {{ stream.type }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalSubscription.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="modal-section-border">
        <div class="row">
          <div class="col-3">
            <div class="modal__subtitle">
              Tokens per hour
            </div>
          </div>
          <div class="col-9">
            <div class="modal__ratio">
              {{stream.price | tas}} TAS
            </div>
            <form class="form-inline float-right buy-tas needs-validation" [formGroup]="form" novalidate>
              <div class="form-group">
                <label for="hours" class="form-label mr-2">Subscription hours</label>
                <input type="number" formControlName="hours" class="form-control buy-tas__input" min="1">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3 col-sm-5">
          <div class="modal__subtitle">
            Subscription charge
          </div>
        </div>
        <div class="col-9 col-sm-7">
          <div class="modal__summary">
            {{((stream.price * form.value.hours) | tas)}} TAS
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" (click)="onSubmit()" class="btn btn-primary btn-padding-lg">Buy Stream</button>
  </div>
</div>
