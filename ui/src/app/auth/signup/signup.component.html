<div class="wrapper animated fadeIn">
  <div class="logo"></div>
  <div class="box">
    <p class="box__title">
      Sign Up
      <span *ngIf="errorMsg" class="error-message text-center">{{errorMsg}}</span>
    </p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Email*</label>
        <div class="col-sm-9">
          <input type="email" formControlName="email" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.controls.email.errors }" />
          <div *ngIf="submitted && form.controls.email.errors" class="invalid-feedback">
            <div *ngIf="form.controls.email.errors.email">Email must be a valid email address.</div>
            <div *ngIf="form.controls.email.errors.maxlength">The maximum length is 32 characters.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Password*</label>
        <div class="col-sm-9">
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.controls.password.errors }"/>
          <div *ngIf="submitted && form.controls.password.errors" class="invalid-feedback">
            <div *ngIf="form.controls.password.errors.required">Password must be provided.</div>
            <div *ngIf="form.controls.password.errors.minlength || form.controls.password.errors.maxlength">
              Password must be 8-16 characters.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label col-form-label-2-rows">Repeat Password*</label>
        <div class="col-sm-9">
          <input type="password" formControlName="confirm" class="form-control"
                 [ngClass]="{ 'is-invalid': form.controls.confirm.errors }" />
          <div *ngIf="form.controls.confirm.errors" class="invalid-feedback">
            <div *ngIf="form.controls.confirm.errors.invalid">Password mismatch.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">First name</label>
        <div class="col-sm-9">
          <input type="text" formControlName="name" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.controls.name.errors }"/>
          <div *ngIf="submitted && form.controls.name.errors" class="invalid-feedback">
            <div *ngIf="form.controls.name.errors.maxlength">The maximum length is 16 characters.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Second name</label>
        <div class="col-sm-9">
          <input type="text" formControlName="surname" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && form.controls.surname.errors }"/>
          <div *ngIf="submitted && form.controls.surname.errors" class="invalid-feedback">
            <div *ngIf="form.controls.surname.errors.maxlength">The maximum length is 16 characters.</div>
          </div>
        </div>
      </div>
      <button class="btn btn-block btn-primary">Sign Up</button>
    </form>
    <p class="box__action">
      Don you have an account? <a routerLink="/login" class="box__action-link">Login</a>
    </p>
  </div>
</div>
