syntax = "proto3";

package datapace;

service AuthService {
    rpc Identify(Token) returns (UserID) {}
    rpc Email(Token) returns (UserEmail) {}
    rpc Partners(UserID) returns (PartnersList) {}
}

message Token {
    string value = 1;
}

message UserID {
    string value = 1;
}

message UserEmail {
    string email = 1;
    string contactEmail = 2;
}

message PartnersList {
    repeated string value = 1;
}
