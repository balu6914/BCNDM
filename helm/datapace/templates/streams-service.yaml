apiVersion: v1
kind: Service
metadata:
  name: "{{ include "datapace.fullname" . }}-{{ .Values.streams.suffix }}"
  labels:
    {{- include "datapace.labels" . | nindent 4 }}
spec:
  type: {{ .Values.streams.service.type }}
  ports:
    - port: {{ .Values.streams.service.port.http }}
      targetPort: {{ .Values.streams.service.port.http }}
      protocol: TCP
      name: http
    - port: {{ .Values.streams.service.port.grpc }}
      targetPort: {{ .Values.streams.service.port.grpc }}
      protocol: TCP
      name: grpc
  selector:
    app: {{ include "datapace.fullname" . }}
    component: {{ .Values.streams.suffix }}
