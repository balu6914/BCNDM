{{- if .Values.ui.ingress.enabled -}}
{{- $fullName := include "datapace.fullname" . -}}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: "{{ (printf "%s-%s" $fullName .Values.streams.suffix) }}"
  labels:
    {{- include "datapace.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
{{- if .Values.ui.ingress.tls }}
  tls:
  {{- range .Values.ui.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    - host: {{ .Values.ui.ingress.host }}
      http:
        paths:
          - path: /streams(/|$)(.*)
          {{ if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
            pathType: Prefix
            backend:
              service:
                name: "{{ (printf "%s-%s" $fullName .Values.streams.suffix) }}"
                port: 
                  number: {{ .Values.streams.service.port.http }}
          {{ else }}
            backend:
              serviceName: "{{ (printf "%s-%s" $fullName .Values.streams.suffix) }}"
              servicePort: {{ .Values.streams.service.port.http }}
          {{ end }}
{{- end }}
