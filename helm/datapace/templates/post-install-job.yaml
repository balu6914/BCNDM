apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}"
  labels:
    {{- include "datapace.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
    spec:
      restartPolicy: Never
      containers:
        - name: post-install-job
          image: "alpine:3.11"
          command: ["cp","-r","/tmp/bc/config/.","/tmp/config/"]
          volumeMounts:
            - name: "localdir"
              mountPath: "/tmp/bc"
            - name: config
              mountPath: "/tmp/config"
      volumes:
        - name: "localdir"
          hostPath:
            path: /tmp/bc
            type: DirectoryOrCreate
        - name: kvs
          persistentVolumeClaim:
            claimName: kvs
        - name: msp
          persistentVolumeClaim:
              claimName: msp
        - name: config
          persistentVolumeClaim:
              claimName: config

